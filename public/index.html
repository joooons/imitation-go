<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>


    <link rel="stylesheet" href="style.css">


    
</head>
<body>



    <div id="container">

        <div id="lobbySpace">
            <b><u>lobby</u></b>
            <div id="rm-lobby"></div>
        </div>

        <div id="roomSpace">
            <div id="create-room">
                <div id="room-plus"></div>
                <input type="text" id="room-name" placeholder="room name" autocomplete="off">
            </div>
            
        </div>


        <div id="boardSpace">
            <div id="boardFrame">
                <div class='bar' id="turn"></div>
                <div id="board"></div>
                <div id="players">names</div>
                <div id="tally">PASS</div>
                <div class='bar'></div>
            </div>
        </div>

    </div>



    <div id="modal">
        <div>
            <div class="card">
                <span>NAME</span>
                <input type="text" id="pick-name" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <!-- SCRIPT BELOW -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="elembank.js"></script>
    <script src="mathbank.js"></script>
</body>
</html>
